<mat-toolbar>
  <span>Administrativos</span>
  <span class="toolbar-item-spacer"> </span>
  <mat-label>No. Carreras: {{dataTamanio}}</mat-label>
  <span class="toolbar-item-spacer"> </span>
  <button mat-raised-button color="primary" routerLink="Add_Carreras"> AÃ±adir </button>
  <span class="toolbar-item-spacer"> </span>
  <mat-form-field>
    <mat-label> Buscar <mat-icon>search </mat-icon></mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Dato Aspirante" #input>
  </mat-form-field>
</mat-toolbar>

<div *ngIf="dataVacio===false" class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element, let i= index"> {{i+1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nameCareer">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nameCareer}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nivelEducativo">
      <th mat-header-cell *matHeaderCellDef> Nivel </th>
      <td mat-cell *matCellDef="let element"> {{element.nivelEducativo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="keyCareer">
      <th mat-header-cell *matHeaderCellDef> Clave </th>
      <td mat-cell *matCellDef="let element"> {{element.keyCareer}} </td>
    </ng-container>

    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef> Operaciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="celd-center-icon">
           <a class="pointer" ></a>
          <a class="pointer" (click)="openDialogDelete(element.id, element.name)" style="color: #FF0000;  margin-right: 8px;" title=""
            matTooltip="Eliminar Aspirante">
            <mat-icon>delete</mat-icon>
          </a>
          <a class="pointer"></a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" style="font-size: 20px; " colspan="6">No existen datos que coincidan con la busqueda:
        <br>"{{input.value}}"
      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[20, 10, 5]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div *ngIf="dataVacio!=false ">
  <h2>No existen Usuarios Por mostrar</h2>
</div>
