<form  #ngfpr (ngSubmit)="saveData(templateModific)" #templateModific="ngForm">
  <div class="example-container">
    <h1>AÃ±adir Carrera</h1>
    <mat-form-field class="example-full-width">
      <mat-label>Nombre de la carrera:</mat-label>
      <input matInput name="nameCar" ngModel>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Nivel Educativo:</mat-label>
      <mat-select [(value)]="selected">
        <mat-option value="Licenciatura">Licenciatura</mat-option>
        <mat-option value="Maestria">Maestria</mat-option>
        <mat-option value="Doctorado">Doctorado</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Clave de la carrera:</mat-label>
      <input matInput name="claveCar" ngModel>
    </mat-form-field>
  </div>
  <div class="containerB">
    <div class="space"></div>
    <div class="space">
      <button mat-raised-button type="submit"
        style="color: white; background-color: #1A73E8;">Aceptar</button>
    </div>
    <div class="space"></div>
    <div class="space">
      <button mat-raised-button routerLink="CarrerasSuperiores" style="color: white; background-color: #f36262;">Cancelar</button>
    </div>
    <div class="space"></div>
  </div>
</form>
