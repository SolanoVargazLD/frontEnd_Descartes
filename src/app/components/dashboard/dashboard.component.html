<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-item-spacer"></span>
  <span>Universidad de Ciencia y Tecnologia Descartes</span>
  <span class="toolbar-item-spacer"></span>
  <button class="circle" mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <span> <strong>{{dataAdmin.name|formatAdministrator}} {{dataAdmin.lastNameP|formatAdministrator}}</strong> </span>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="/">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>
<span>

  <mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
        <mat-list-item routerLink="PerfilInicio">
          <a>
            <mat-icon>dashboard</mat-icon>&nbsp;<span>Perfil Administrativo</span>
          </a>
        </mat-list-item>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Basico
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="NivelPreescolar">
              <mat-icon>menu_book</mat-icon>&nbsp;<span>Preescolar</span>
            </a>
            <a mat-list-item routerLink="NivelPrimaria">
              <mat-icon>local_library</mat-icon>&nbsp;<span>Primaria</span>
            </a>
            <a mat-list-item routerLink="NivelSecundaria">
              <mat-icon>style</mat-icon>&nbsp;<span>Secundaria</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-divider></mat-divider>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Media Superior
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="#">
              <mat-icon>rocket_launch</mat-icon>&nbsp;<span>Bachillerato</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-divider></mat-divider>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Superior
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="#">
              <mat-icon>school</mat-icon>&nbsp;<span>Licenciatura</span>
            </a>
            <a mat-list-item routerLink="#">
              <mat-icon>account_balance</mat-icon>&nbsp;<span>Posgrado</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-nav-list>
      <div class="contenedorIMG">
        <img src="assets/img/experienciaUnam.png" width="200px" height="80px" alt="experiencia_UNAM">
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet>
      </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
